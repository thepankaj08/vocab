<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Words List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }
        #word-list {
            max-width: 600px;
            width: 100%;
            margin: 20px;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .word-item {
            display: none;
            margin-bottom: 10px;
            padding: 10px;
            border-bottom: 1px solid #ddd;
        }
        .word-item.active {
            display: block;
        }
        .word-item button {
            margin: 5px;
        }
        h1 {
            color: #333;
        }
        #controls {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div id="word-list">
        <h1>Words List</h1>
        <!-- Words will be displayed here -->
        <div id="controls">
            <button id="prev-btn">Previous</button>
            <button id="next-btn">Next</button>
        </div>
    </div>
    <script>
        // Replace with your GitHub Pages URL
        const fileUrl = 'https://thepankaj08.github.io/vocab/words.json';

        let words = [];
        let currentIndex = 0;

        fetch(fileUrl)
            .then(response => {
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                return response.json();
            })
            .then(data => {
                if (Array.isArray(data)) {
                    words = data;
                    displayWord(currentIndex);
                } else {
                    console.error('Unexpected JSON format:', data);
                }
            })
            .catch(error => console.error('Error loading words:', error));

        function displayWord(index) {
            const wordList = document.getElementById('word-list');
            wordList.innerHTML = `
                <h1>Words List</h1>
                <div class="word-item ${index === 0 ? 'active' : ''}" id="word-item">
                    <h2>${words[index].word}</h2>
                    <button onclick="toggleVisibility('meaning')">Show Meaning</button>
                    <button onclick="toggleVisibility('hint')">Show Hint</button>
                    <p id="meaning" style="display: none;"><strong>Definition:</strong> ${words[index].meaning}</p>
                    <p id="hint" style="display: none;"><strong>Hint:</strong> ${words[index].hint}</p>
                    <p><strong>Level:</strong> ${words[index].level}</p>
                    <p><strong>Timestamp:</strong> ${words[index].timestamp}</p>
                </div>
                <div id="controls">
                    <button id="prev-btn" ${index === 0 ? 'disabled' : ''}>Previous</button>
                    <button id="next-btn" ${index === words.length - 1 ? 'disabled' : ''}>Next</button>
                </div>
            `;
            document.getElementById('prev-btn').addEventListener('click', () => {
                if (currentIndex > 0) {
                    currentIndex--;
                    displayWord(currentIndex);
                }
            });
            document.getElementById('next-btn').addEventListener('click', () => {
                if (currentIndex < words.length - 1) {
                    currentIndex++;
                    displayWord(currentIndex);
                }
            });
        }

        function toggleVisibility(section) {
            const element = document.getElementById(section);
            if (element.style.display === 'none') {
                element.style.display = 'block';
            } else {
                element.style.display = 'none';
            }
        }
    </script>
</body>
</html>
