<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vocabulary Explorer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }
        #content {
            max-width: 90vw;
            max-height: 80vh;
            width: 70%;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            overflow: auto;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        #controls {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            width: 100%;
        }
        select {
            font-size: 1rem;
            padding: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            margin: 5px;
            padding: 10px 20px;
            font-size: 1rem;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #0056b3;
        }
        #main-word {
            text-transform: uppercase;
            font-size: 5vw;
            margin-bottom: 20px;
        }
        .revealable {
            display: none;
            font-size: 1.2rem;
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <div id="content">
        <div id="controls">
            <select id="data-select">
                <option value="words.json">Words</option>
                <option value="idioms.json">Idioms</option>
            </select>
            <div>
                <button id="prev-btn">Previous</button>
                <button id="reveal-hint-btn">Show Hint</button>
                <button id="reveal-meaning-btn">Show Meaning</button>
                <button id="next-btn">Next</button>
            </div>
        </div>
        <div id="word-item">
            <!-- Content will be inserted dynamically -->
        </div>
    </div>

    <script>
        const baseUrl = 'https://thepankaj08.github.io/vocab/';
        let dataFile = 'words.json'; // Default file
        let data = [];
        let currentIndex = 0;

        document.getElementById('data-select').addEventListener('change', (event) => {
            dataFile = event.target.value;
            loadData(); // Reload data when the selection changes
        });

        function loadData() {
            fetch(baseUrl + dataFile)
                .then(response => {
                    if (!response.ok) throw new Error('Network response was not ok');
                    return response.json();
                })
                .then(fetchedData => {
                    data = fetchedData;
                    currentIndex = 0; // Reset index
                    displayItem(currentIndex);
                })
                .catch(error => console.error('Error loading data:', error));
        }

        function displayItem(index) {
            const item = data[index];
            const wordItem = document.getElementById('word-item');

            if (dataFile === 'words.json') {
                wordItem.innerHTML = `
                    <h2 id="main-word">${item.word}</h2>
                    <p id="word-hint" class="revealable"><strong>Hint:</strong> ${item.hint}</p>
                    <p id="word-meaning" class="revealable"><strong>Meaning:</strong> ${item.meaning}</p>
                    <p id="word-level" class="revealable"><strong>Level:</strong> ${item.level}</p>
                `;
            } else if (dataFile === 'idioms.json') {
                wordItem.innerHTML = `
                    <h2 id="main-word">${item.idiom}</h2>
                    <p id="word-meaning" class="revealable"><strong>Meaning:</strong> ${item.meaning}</p>
                `;
            }

            // Reset visibility
            document.querySelectorAll('.revealable').forEach(elem => elem.style.display = 'none');
        }

        document.getElementById('prev-btn').addEventListener('click', () => {
            currentIndex = (currentIndex > 0) ? currentIndex - 1 : data.length - 1;
            displayItem(currentIndex);
        });

        document.getElementById('next-btn').addEventListener('click', () => {
            currentIndex = (currentIndex < data.length - 1) ? currentIndex + 1 : 0;
            displayItem(currentIndex);
        });

        document.getElementById('reveal-hint-btn').addEventListener('click', () => {
            const hintElement = document.getElementById('word-hint');
            if (hintElement) hintElement.style.display = hintElement.style.display === 'block' ? 'none' : 'block';
        });

        document.getElementById('reveal-meaning-btn').addEventListener('click', () => {
            const meaningElement = document.getElementById('word-meaning');
            if (meaningElement) meaningElement.style.display = meaningElement.style.display === 'block' ? 'none' : 'block';
        });

        // Load initial data
        loadData();
    </script>
</body>
</html>
