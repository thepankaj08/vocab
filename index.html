<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Words and Idioms</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }
        #word-list {
            display: flex;
            flex-direction: column;
            align-items: center;
            max-width: 90vw;
            max-height: 80vh;
            width: 70%;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            overflow: auto;
        }
        #controls {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            justify-content: center;
            margin-top: 20px;
        }
        button{
            padding: 8px 5px;
            font-size: 1.5vw;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover{
            background-color: #0056b3;
        }
        select {
            padding: 8px 5px;
            font-size: 1.5vw;
            font-style: oblique;
            font-weight: 900;
            background-color: #628fb5aa;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
            align-self: flex-start;
        }
        select:hover {
            background-color: #3d4e5daa;
        }
        #main-word {
            text-transform: uppercase;
            font-size: clamp(5vw, 8vw, 10vw);
            margin-bottom: 15px;
            margin-top: 15px;
            word-wrap: break-word;
            overflow-wrap: break-word;
            text-align: center;
            max-width: 100%;
        }
        #word-item {
            display: block;
            justify-content: center;
            align-items: center;
            text-align: center;
            flex-wrap: wrap;
        }
        .revealable {
            display: none;
            font-size: 3vw;
            margin: 10px 0;
        }
        #progress {
            margin: 10px 0;
            font-size: 2vw;
            font-style: italic;
        }
        #progress-bar {
            width: 100%;
            background-color: #ddd;
            border-radius: 5px;
            margin-top: 10px;
            overflow: hidden;
        }
        #progress-bar-inner {
            height: 10px;
            width: 0;
            background-color: #007bff;
            transition: width 0.3s ease;
        }
        @media (max-width: 600px) {
            #main-word {
                font-size: 8vw;
            }
            .revealable {
                font-size: 3vw;
            }
            button {
                font-size: 2.5vw;
                padding: 1.5vw;
            }
            #random-toggle{
            padding: 8px 5px;
            font-size: 1.5vw;
            background-color: #a2b5c7;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
            #random-toggle:hover {
            background-color: #6b737b;
        }
            
            #random-toggle.active {
            background-color: #59c314;
        }
    </style>
</head>
<body>
    <div id="word-list">
        <select id="data-select">
                <option value="words.json">WORDS</option>
                <option value="idioms.json">IDIOMS</option>
            </select>
        <h2 id="progress" style="position: absolute;">1/1</h2>
        <div id="word-item">
            <!-- Word content will be inserted here -->
        </div>
        <div id="controls">
            <button id="prev-btn">Previous</button>
            <button id="reveal-hint-btn">Show Hint</button>
            <button id="reveal-meaning-btn">Show Meaning</button>
            <button id="next-btn">Next</button>
            <button id="random-toggle">Random OFF</button>
        </div>
        <div id="progress-bar">
            <div id="progress-bar-inner"></div>
        </div>
    </div>
    <script>
    const baseUrl = 'https://thepankaj08.github.io/vocab/';
    let fileUrl = 'words.json';
    let data = [];
    let currentIndex = 0;
    let isRandom = false;
    let randomOrder = [];

    document.getElementById('data-select').addEventListener('change', (event) => {
        fileUrl = event.target.value;
        currentIndex = 0;
        loadData();
    });

    document.getElementById('random-toggle').addEventListener('click', () => {
        isRandom = !isRandom;
        currentIndex = 0; // Reset to first item when toggling
        document.getElementById('random-toggle').textContent = `Random ${isRandom ? 'ON' : 'OFF'}`;
        shuffleData();
        displayWord(currentIndex);
    });

    function loadData() {
        fetch(baseUrl + fileUrl)
            .then(response => response.json())
            .then(fetchedData => {
                data = fetchedData;
                if (isRandom) {
                    shuffleData();
                }
                updateProgress();
                displayWord(currentIndex);
            })
            .catch(error => console.error('Error loading data:', error));
    }

    function shuffleData() {
        randomOrder = Array.from({ length: data.length }, (_, i) => i);
        for (let i = randomOrder.length - 1; i > 0; i--) {
            const j = Math.floor(Math.random() * (i + 1));
            [randomOrder[i], randomOrder[j]] = [randomOrder[j], randomOrder[i]];
        }
    }

    function displayWord(index) {
        const item = data[isRandom ? randomOrder[index] : index];
        const wordItem = document.getElementById('word-item');

        if (fileUrl === 'words.json') {
            wordItem.innerHTML = `
                <h2 id="main-word">${item.word}</h2>
                <p id="word-hint" class="revealable"><strong>Hint:</strong> ${item.hint}</p>
                <p id="word-meaning" class="revealable"><strong>Meaning:</strong> ${item.meaning}</p>
            `;
        } else if (fileUrl === 'idioms.json') {
            wordItem.innerHTML = `
                <h2 id="main-word">${item.idiom}</h2>
                <p id="word-meaning" class="revealable"><strong>Meaning:</strong> ${item.meaning}</p>
            `;
        }

        document.querySelectorAll('.revealable').forEach(elem => elem.style.display = 'none');
        updateProgress();
    }

    function updateProgress() {
        const progress = document.getElementById('progress');
        const progressBarInner = document.getElementById('progress-bar-inner');
        progress.textContent = `${currentIndex + 1}/${data.length}`;
        progressBarInner.style.width = `${((currentIndex + 1) / data.length) * 100}%`;
    }

    document.getElementById('prev-btn').addEventListener('click', () => {
        currentIndex = (currentIndex > 0) ? currentIndex - 1 : data.length - 1;
        displayWord(currentIndex);
    });

    document.getElementById('next-btn').addEventListener('click', () => {
        currentIndex = (currentIndex < data.length - 1) ? currentIndex + 1 : 0;
        displayWord(currentIndex);
    });

    document.getElementById('reveal-hint-btn').addEventListener('click', () => {
        toggleVisibility('word-hint');
    });

    document.getElementById('reveal-meaning-btn').addEventListener('click', () => {
        toggleVisibility('word-meaning');
    });

    function toggleVisibility(id) {
        const element = document.getElementById(id);
        element.style.display = element.style.display === 'block' ? 'none' : 'block';
    }

    // Load initial data
    loadData();
</script>

</body>
</html>
